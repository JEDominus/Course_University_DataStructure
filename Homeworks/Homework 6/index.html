<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snakes & Stairs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div>
            <h1>Sepientes y Escaleras</h1>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-4">
                <img src="./board.gif">
            </div>
            <div class="col-md-6" id="divTable">   
                <table class="table table-hover" >
                    <tbody class="tbody">
                        <tr>
                            <td id="pGame">Partida: 1</td>
                        </tr>                            <tr>
                            <td id="pnumTurn">Turno: 1</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-hover" id="tPlayers">
                    <thead class="thead thead-dark">
                        <tr>
                            <th>Informacion</th>
                            <th id="p1">Jugador 1</th>
                            <th id="p2">Jugador 2</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td class="info">Posicion actual: </td>
                            <td id="p1Act">1</td>
                            <td id="p2Act">1</td>
                        </tr>
                        <tr>
                            <td class="info">Victorias totales: </td>
                            <td id="p1wins">0</td>
                            <td id="p2wins">0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">     
                    <button class="btn btn-success form-control" type="button" id="btnTurn">Jugar siguiente turno</button>
                    <button class="btn btn-dark form-control" type="button" id="btnFullGame">Terminar juego</button>
                </div>
                <table class="table table-hover" >
                    <tbody class="tbody">
                        <tr>
                            <td id="pTurn">...</td>
                        </tr>
                        <tr>
                            <td id="pBuff">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="Game.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
