<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puntos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <form>
            <div>
                <h2>Asignar nuevas coordenadas al punto 1</h2>
                <label>X</label>    
                <input id="iXp1" type="number"><br>
                <label>Y</label>    
                <input id="iYp1" type="number"><br>
                <button type="reset" id="btnActualizarP1">Actualizar coordenadas para el punto 1</button>
                <p id="pPunto1"></p>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div>
                <h2>Asignar nuevas coordenadas al punto 2</h2>
                <label>X</label>    
                <input id="iXp2" type="number"><br>
                <label>Y</label>    
                <input id="iYp2" type="number"><br>
                <button type="reset" id="btnActualizarP2">Actualizar coordenadas para el punto 2</button>
                <p id="pPunto2"></p>
            </div>
        </form>
        <h2>Distancia entre ambos Puntos</h2>
        <span><span id="pDistancia"></span>
    </div>
</body>
<script src="main.js" type="module"></script>
</html>
