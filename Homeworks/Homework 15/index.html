<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arbol Binario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Resolucion de expresiones matematicas</h1>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-6">
                <h4>Registro de la expresion aritmetica</h4>
                <form id="form">
                    <div class="form-group row">
                        <label class="col-md-2">Expresion:</label>
                        <input type="text" class="form-control col-md-10" id="iExpression" placeholder="Ej: 2+5-2/8-9*4+6" required>
                        <button class="btn btn-dark form-control ml-2 mt-2" type="reset" id="btnRegister">Registrar expresion</button>
                        <button class="btn btn-dark form-control ml-2 mt-2" type="reset" id="btnClear">Borrar expresion</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Acciones de expresion aritmetica</h4>
                <form id="form2">
                    <div class="form-group row">
                        <p>Expresion registrada: </p>
                        <span id="pExpression">...</span>
                        <button class="btn btn-dark form-control ml-2 mt-2" type="reset" id="btnCalculate">Calcular resultado</button>
                        <p>Resultado de la expresion registrada: </p>
                        <span id="pResult">...</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
