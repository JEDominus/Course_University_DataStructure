<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de informacion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Sistema de informacion de articulos de la tienda con listas enlazadas</h1>
        </div>
        <div class="row justify-content-around">
            <h4 class="col-md-6">Registro de Articulos</h4>
            <h4 class="col-md-6">Busqueda de Articulos</h4>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-6">
                <form id="form">
                    <div class="form-group row">
                        <label class="col-md-2">Codigo:</label>
                        <input type="number" class="form-control col-md-10" id="iCode" placeholder="XXXX" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <label class="col-md-2">Nombre:</label>
                        <input type="text" class="form-control col-md-10" id="iName"  placeholder="Articulo" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <label class="col-md-2">Precio:</label>
                        <input type="number" class="form-control col-md-10" id="iPrice"  placeholder="MXN" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <label class="col-md-2">Cantidad:</label>
                        <input type="number" class="form-control col-md-10" id="iQuantity"  placeholder="En exitencia" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <label class="col-md-2">Descripcion:</label>
                        <input type="text" class="form-control col-md-10" id="iDescription"  placeholder="Tipo de producto" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>                        
                        <button class="btn btn-dark form-control ml-2 mt-2" type="reset" id="btnRegister">Registrar articulo</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 row">
                <form>
                    <div class="form-group">
                            <input type="number" class="form-control col-md-12" id="iSearch" placeholder="Codigo del producto"><br>
                            <button type="button" class="btn btn-dark form-control col-md-12" id="btnSearch">Buscar articulo</button>   
                            <button type="button" class="btn btn-dark form-control col-md-12" id="btnDelete">Eliminar articulo</button> 
                            <button type="button" class="btn btn-dark form-control col-md-12" id="btnAscendent">Reporte Ascendente</button>  
                            <button type="button" class="btn btn-dark form-control col-md-12" id="btnDescendent">Reporte descendente</button>   
                            <p class="col-md-12" id="pText">...</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-12">
                <table class="table table-hover table-stripped" id="pReport">
                    <thead class="thead thead-dark">
                        <tr>
                            <th>Codigo de acticulo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
<script src="main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
